<body>
    <form action="https://formspree.io/f/mgeqgjoz" method="post">
        <h3 align="center"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Form of student info</h3>
        <div>
         Fulname:<br>
            <label for="fullname" required></label>
            <input  class="fulname" type="text" name="fulname" id="fulname">
         </div>
         <div>
            E-mail:<br>
            <label for="e-mail"></label>
            <input  class="email" type="e-mail" name="e-mail" id="e-mail">
         </div>
         <div>
            Password:<br>
            <label for="password"></label>
            <input type="password" name="password" id="password">
         </div>
         <div>
            Date of Birth:<br>
            <label for="dob"></label>
            <input type="date" name="dob" id="dob">
         </div>
         <div>
            Gender:<b>
            <label for="gender"></label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others
         </div>
         <div>
            
            <label for="image">Choose your image:</label>
            <input type="file" name="image" id="image">
         </div>
         <div>
            
            <label for="religion">Religion:</label>
            <input  type="checkbox" name="religion" id="religion">Islam
            <input type="checkbox" name="religion" id="religion">Hindu
            <input type="checkbox" name="religion" id="religion">Boddo
         </div>
         <div>
           
            <label for="department"> Department:</label>
            <select name="department">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="mba">MBA</option>
            </select>
         </div>
         <div>
            <label for="messege">Messege</label>
            <textarea cols="25" rows="15"></textarea>
         </div>
         <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
         </div> 
    </form>
    <p class="para">Robin is my real best friend.He is very polite person.</p>
